<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
     <div class="container" id="containerId">
      <img id="darkModeIcon" src="Mode (Dark).svg" />
      <img id="whiteModeIcon" src="Mode (Light).svg" style="display: none;"/>
      <div class="rectangle1" id="rectangle1Id">
        <div class="rectangle2">
          <p id="defaultNum">888888888</p>
          <p1 id="newNum"></p1>
        </div>
      </div>
      <div class="keys">
        <div class="row">
          <button class="blackbtns" id="ac">AC</button>
          <button class="blackbtns" id="ac">$</button>
          <button class="blackbtns" id="ac">%</button>
          <button class="blackbtns" id="signButtons">/</button>
        </div>
        <div class="row">
          <button class="blackbtns" id="ac">7</button>
          <button class="blackbtns" id="ac">8</button>
          <button class="blackbtns" id="ac">9</button>
          <button class="blackbtns" id="signButtons">x</button>
        </div>
        <div class="row">
          <button class="blackbtns" id="ac">4</button>
          <button class="blackbtns" id="ac">5</button>
          <button class="blackbtns" id="ac">6</button>
          <button class="blackbtns" id="signButtons">-</button>
        </div>
        <div class="row">
          <button class="blackbtns" id="ac">3</button>
          <button class="blackbtns" id="ac">2</button>
          <button class="blackbtns" id="ac">1</button>
          <button class="blackbtns" id="signButtons">+</button>
        </div>
        <div class="row">
          <button class="blackbtns" id="zero">0</button>
          <button class="blackbtns" id="ac">.</button>
          <button class="blackbtns" id="equal">=</button>
        </div>
      </div>
    </div> 
    <script src="calculator.js"></script>
  </body>
</html>
