<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <img src="Mode (Dark).svg">

        <div class="rectangle1">
            <div class="rectangle2">
                <p id="defaultNum">888888888</p>
                <p1 id="newNum">8338</p1>    
            </div>
        </div>
        <div class="keys">
            <div class="row">
            <button id="ac">AC</button>
            <button id="ac">$</button>
            <button id="ac">%</button>
            <button id="signButtons">/</button>
            </div> 
            <div class="row">
                <button id="ac">7</button>
                <button id="ac">8</button>
                <button id="ac">9</button>
                <button id="signButtons">*</button>
            </div>  
            <div class="row">
                <button id="ac">4</button>
                <button id="ac">5</button>
                <button id="ac">6</button>
                <button id="signButtons">-</button>
            </div>
            <div class="row">
                <button id="ac">3</button>
                <button id="ac">2</button>
                <button id="ac">1</button>
                <button id="signButtons">+</button>
            </div>  
            <div class="row">
                <button id="zero">0</button>
                <button id="ac">.</button>
                <button id="equal">=</button>
            </div>  
                  
        </div>
        
    </div>
</body>
</html>
